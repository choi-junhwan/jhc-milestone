<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Quandl Stock Price</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
  		  <h1>User Input</h1>
		  <h2>Please enter a stock ticker eg. GOOG, and check desired features.</h2>
		  <form id='userinfoform_lulu' method='post' action='index' >
		    <p>
		      Ticker symbol: <input type='text' name='stock' />
		    </p>
		    <p>
		      <input type="checkbox" name='key' value='Close'>Closing price<br>
		      <input type="checkbox" name='key' value='Adj. Close'>Adjusted closing price<br>
		      <input type="checkbox" name='key' value='Open'>Opening price<br>
		      <input type="checkbox" name='key' value='Adj. Open'>Adjusted opening price<br>
		      <input type="checkbox" name='key' value='High'>Peak price<br>
		      <input type="checkbox" name='key' value='Adj. High'>Adjusted peak price<br>
		    </p>
		    <p>
		      <input type='submit' value='Submit' />
		    </p>
		  </form>
		  
		</div>
	</body>
</html>
